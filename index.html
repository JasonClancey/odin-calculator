<!DOCTYPE html>
<html>
    <head>
        <title>A Calculator!</title>
        <meta charset='utf-8'>
        <script type='text/javascript' src='script.js' defer></script>
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div class="calculatorBody">
            <div class="display">0</div>
            <div class=calculatorInputContainer>
                    <div class='row'>
                        <button class='clear'>AC</button>
                        <button class='posNeg'>+/-</button>
                        <button class='percent'>%</button>
                        <button class='operator' id='/'>/</button>
                    </div>
                    <div class='row'>
                        <button class='number' value='7'>7</button>
                        <button class='number' value='8'>8</button>
                        <button class='number' value='9'>9</button>
                        <button class='operator' id='+'>+</button>
                    </div>
                    <div class='row'>
                        <button class='number' value='4'>4</button>
                        <button class='number' value='5'>5</button>
                        <button class='number' value='6'>6</button>
                        <button class='operator' id='-'>-</button>
                    </div>
                    <div class='row'>
                        <button class='number' value='1'>1</button>
                        <button class='number' value='2'>2</button>
                        <button class='number' value='3'>3</button>
                        <button class='operator' id='*'>*</button>
                    </div>
                    <div class='row'>
                        <button class='number' id='zero' value='0'>0</button>
                        <button class='decimal' id='addDecimal'>.</button>
                        <button class='equals' id='='>=</button>
                    </div>
                </div>
        </div>
    </body>
</html>
