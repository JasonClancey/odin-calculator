<!DOCTYPE html>
<html>
    <head>
        <title>A Calculator!</title>
        <meta charset='utf-8'>
        <script type='text/javascript' href='script.js' defer></script>
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div class="calculatorBody">
            <div class="display">Temporary</div>
            <div class=calculatorInputContainer>
                    <div class='row'>
                        <button class='operator' id='clear'>AC</button>
                        <button class='operator' id='posNeg'>+/-</button>
                        <button class='operator' id='percent'>%</button>
                        <button class='operator' id='divide'>/</button>
                    </div>
                    <div class='row'>
                        <button class='number' id='nine'>9</button>
                        <button class='number' id='eight'>8</button>
                        <button class='number' id='seven'>7</button>
                        <button class='operator' id='add'>+</button>
                    </div>
                    <div class='row'>
                        <button class='number' id='six'>6</button>
                        <button class='number' id='five'>5</button>
                        <button class='number' id ='four'>4</button>
                        <button class='operator'>-</button>
                    </div>
                    <div class='row'>
                        <button class='number' id='three'>3</button>
                        <button class='number' id='two'>2</button>
                        <button class='number' id='one'>1</button>
                        <button class='operator' id='mutliply'>*</button>
                    </div>
                    <div class='row'>
                        <button class='number' id='zero'>0</button>
                        <button class='number' id='addDecimal'>.</button>
                        <button class='operator' id='equals'>=</button>
                        
                    </div>
                </div>
        </div>
    </body>
</html>
